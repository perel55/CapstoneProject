<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Health Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .form-container div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            color: red;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add New Health Service</h1>

        <!-- Display any error messages -->
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Service Name -->
            <div>
                <label for="service_name">Service Name:</label>
                <input type="text" id="service_name" name="service_name" placeholder="Enter service name" required>
            </div>

            <!-- Service Description -->
            <div>
                <label for="service_description">Service Description:</label>
                <textarea id="service_description" name="service_description" placeholder="Enter service description" rows="4" required></textarea>
            </div>

            <!-- Service Requirements -->
            <div>
                <label for="service_requirements">Service Requirements:</label>
                <textarea id="service_requirements" name="service_requirements" placeholder="Enter service requirements" rows="4" required></textarea>
            </div>

            <!-- Picture -->
            <div>
                <label for="picture">Service Picture:</label>
                <input type="file" id="picture" name="picture" accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit">Add Health Service</button>
            </div>
        </form>
    </div>
</body>
</html>
